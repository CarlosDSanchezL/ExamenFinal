<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro de Usuario</title>
</head>
<body>

    <form th:action="@{/register}" th:object="${userRegister}" method="post">

        <input type="text" id="firstname" th:field="*{firstname}" placeholder="Nombre" required />

        <label for="lastname">Apellido:</label>
        <input type="text" id="lastname" th:field="*{lastname}" placeholder="Apellido" required />

        <label for="email">Correo Electr칩nico:</label>
        <input type="email" id="email" th:field="*{email}" placeholder="Correo Electr칩nico" required />

        <label for="password">Contrase침a:</label>
        <input type="password" id="password" th:field="*{password}" placeholder="Contrase침a" required />

        <button type="submit">Registrar</button>
    </form>

    <div th:if="${error}">
        <p style="color:red;">[[${error}]]</p>
    </div>
</body>
</html>
